<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書館の世界へようこそ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .header {
            background: var(--primary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 1200px;
            box-shadow: 0 6px 12px var(--shadow-subtle);
        }

        .hero-content {
            flex: 1;
            padding: 20px;
        }

        .hero-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .action-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: var(--primary-dark);
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 6px 12px var(--shadow-subtle);
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow-subtle);
            border: 1px solid var(--border-soft);
        }

        .stat-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: var(--primary-color);
        }

        @media screen and (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                margin-bottom: 20px;
            }

            .hero-image img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        📚 ライブラリ・マネジメント
    </header>
    
    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>本の世界への旅</h2>
                <p>効率的な蔵書管理と簡単な貸出システムであなたの図書館を最適化</p>
                <div class="action-buttons">
                    <a href="/books" class="button">本を探す</a>
                    <a href="/add_book" class="button">本を追加</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="{{ url_for('static', filename='library-icon.png') }}" alt="図書館のイラスト">
            </div>
        </section>

        <section class="quick-stats">
            <div class="stat-card">
                <h3>総蔵書数</h3>
                <p>{{ total_books }}</p>
            </div>
            <div class="stat-card">
                <h3>貸出中</h3>
                <p>{{ checked_out_books }}</p>
            </div>
            <div class="stat-card">
                <h3>利用可能</h3>
                <p>{{ available_books }}</p>
            </div>
        </section>
    </main>
</body>
</html>
